<!DOCTYPE html>
<html >
<head>
    <title>Tìm Kiếm</title>
    <style>
        span {
            display: inline-block;
            margin-right: 10px; /* Khoảng cách giữa các ô*/}
    </style>
</head>

<body>
    <form action="{{url_for('result')}}" method="GET">
        <span>
            <h1>Tìm kiếm</h1>
            <label for="location">Quận:</label>
            <select name="location" id="location" required="location"> 
                <option value="">Chọn Quận</option>
                <option value="Quận Ba Đình">Quận Ba Đình</option>
                <option value="Quận Hoàn Kiếm">Quận Hoàn Kiếm</option>
                <option value="Quận Hai Bà Trưng">Quận Hai Bà Trưng</option>
                <option value="Quận Đống Đa">Quận Đống Đa</option>
                <option value="Quận Tây Hồ">Quận Tây Hồ</option>
                <option value="Quận Cầu Giấy">Quận Cầu Giấy</option>
                <option value="Quận Thanh Xuân">Quận Thanh Xuân</option>
                <option value="Quận Hoàng Mai">Quận Hoàng Mai</option>
                <option value="Quận Long Biên">Quận Long Biên</option>
                <option value="Quận Nam Từ Liêm">Quận Nam Từ Liêm</option>
                <option value="Quận Bắc Từ Liêm">Quận Bắc Từ Liêm</option>
                <option value="Quận Hà Đông">Quận Hà Đông</option>
            </select>
        </span>

        <span>
            <label for="price">Giá:</label>
            <select name="price" id="price" required="price">
                <option value="">Chọn giá</option>
                <option value="500000-2000000">500,000 - 2,000,000</option>
                <option value="2500000-4000000">2,500,000 - 4,000,000</option>
                <option value="4000000-6000000">4,000,000 - 6,000,000</option> 
            </select>
        </span>

        <span>
            <label for="acreage">Diện tích:</label>
            <select name="acreage" id="acreage" required="acreage">
                <option value="">Chọn diện tích</option>
                <option value="0-20">Dưới 20 m²</option>
                <option value="20-50">20 m² - 50 m²</option>
                <option value="50-100">50 m² - 100 m²</option>
            </select>
        </span>

        <button type="submit">Tìm Kiếm</button>
    </form>
   

    <!-- Thông tin nhà trọ -->
    <h1>Thông tin trọ</h1>
    <ul> 
        {% for hostel in Hostel %}
        <li><b> Mã số : {{ hostel.key_id }}</b></li>
        <li><b> Tiêu đề : {{ hostel.title }}</b></li>
        <li>Giá cả : {{ hostel.price }} VNĐ</li>
        <li>Diện tích : {{ hostel.acreage}} m2</li>
        <li>Địa chỉ : {{ hostel.location }}</li>
        <br><hr>
        {% endfor %}
    </ul>
     
</body>
</html>
