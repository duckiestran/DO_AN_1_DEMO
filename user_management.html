<!DOCTYPE html>
<html>
    <head>
        <title>Quản lý người dùng</title>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
            }
            th, td {
                padding: 15px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Số điện thoại</th>
                <th>Mật khẩu</th>
                <th>Tên</th>
                <th>Ngày sinh</th>
            </tr>
            {% for user in users %}
                <tr>
                    <td>{{ user.number_phone }}</td>
                    <td>{{ user.password }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.birth }}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
