<!DOCTYPE html>
<html>
    <head>

            }

        <h1>XOÁ NGƯỜI DÙNG</h1>
        <form action="{{ url_for('delUserSuccess') }}" method="get">
            <input type="text" name="number_phone" placeholder="Nhập số điện thoại người dùng">
            <button type="submit">Xoá người dùng</button>
        </form>
    </body>
