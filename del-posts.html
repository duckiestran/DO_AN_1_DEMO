<!DOCTYPE html>
<html>
    <head>
        <title>Xoá bài đăng!</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            form {
                margin-top: 20px;
            }
            input[type="text"] {
                width: 300px;
                padding: 10px;
                margin-bottom: 10px;
            }
            button {
                padding: 10px 20px;
                background-color: red;
                color: white;
                border: none;
                cursor: pointer;
            }
            button:hover {
                background-color: darkred;
            }
        </style>
    </head>
    <body>
        <h1>XOÁ BÀI ĐĂNG</h1>
        <form action="{{ url_for('delPostsSuccess') }}" method="get">
            <input type="text" name="key_id" placeholder="Nhập id bài đăng">
            <button type="submit">Xoá bài đăng</button>
        </form>
    </body>
</html>
